<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


	</head>
	<body>
		<div class="reveal">
			<div class="slides">	
				<section data-background-image="image/black-background.jpg" class="bg-dark text-white">

				</section>

				<section data-background-image="image/black-background.jpg" class="bg-dark text-white">
					<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
						<div class="carousel-inner" class="border border-white">
						  <div class="carousel-item active">
							<img src="image/deluxe silver.webp" class=" rounded mx-auto d-block w-70" alt="..." >
						  </div>
						  <div class="carousel-item">
							<img src="image/deluxe-blue.webp" class="rounded mx-auto d-block w-70" alt="..." >
						  </div>
						  <div class="carousel-item">
							<img src="image/deluxe-brown.webp" class="rounded mx-auto d-block w-70"  alt="..." >
						  </div>
						</div>
						<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev" style="color: black;">
						  <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
						  <span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next" style="color: black;">
						  <span class="carousel-control-next-icon" aria-hidden="true"></span>
						  <span class="visually-hidden">Next</span>
						</button>
					  </div>
				</section>

				<section>
					<section data-background-image="image/black-background.jpg" class="bg-dark text-white">
						halo
					</section>

					<section data-background-image="image/black-background.jpg" class="bg-dark text-white">
						vertikal 2
					</section>

				</section>

				<section data-background-image="image/black-background.jpg" class="bg-dark text-white">
					Slide 3
				</section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		
		<script>

			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/

			Reveal.initialize({

				// Display presentation control arrows
				controls: true,
				autoPlayMedia: true

				});
			
		</script>
	</body>
</html>
