<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

	</head>
	<body>
		<div class="reveal">
			<div class="slides">	
				<section data-background-image="image/black-background.jpg" class="bg-dark text-white">
					<div class="card text-center bg-dark text-white">
						<div class="card-header">
						  Team Epos
						</div>
						<div class="card-body" >
						  <h5 class="card-title">TKPPL</h5>
						  <img src="image/epos_logo-removebg-preview.png" alt="" width="150px" height="150px">
						  <p class="card-text"> Futma Nurhidayat</p>
						  <a href="#" class="btn btn-primary">Mulai</a>
						</div>
					  </div>
				</section>

				<section data-background-image="image/black-background.jpg" class="bg-dark text-white">
					<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
						<div class="carousel-inner" class="border border-white">
						  <div class="carousel-item active">
							<img src="image/deluxe silver.webp" class=" rounded mx-auto d-block w-70" alt="..." >
						  </div>
						  <div class="carousel-item">
							<img src="image/deluxe-blue.webp" class="rounded mx-auto d-block w-70" alt="..." >
						  </div>
						  <div class="carousel-item">
							<img src="image/deluxe-brown.webp" class="rounded mx-auto d-block w-70"  alt="..." >
						  </div>
						</div>
						<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev" style="color: black;">
						  <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
						  <span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next" style="color: black;">
						  <span class="carousel-control-next-icon" aria-hidden="true"></span>
						  <span class="visually-hidden">Next</span>
						</button>
					  </div>
				</section>

				<section>
					<section data-background-image="image/black-background.jpg" class="bg-dark text-white">
						<div>
							<img src="image/thmnail-fiture.webp" class="rounded mx-auto d-block w-60"  alt="..." >
							<div class="position-absolute bottom-50 end-50 black-background">
								<div>
									<i class="bi bi-bullseye" data-toggle="popover" ></i>
								</div>
							</div>
						</div>
					</section>

					<section data-background-image="image/black-background.jpg" class="bg-dark text-white">
						Spesifikasi
					</section>

				</section>

				<section data-background-image="image/black-background.jpg" class="bg-dark text-white">
					Video
				</section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
		<script src="http://code.jquery.com/jquery-1.9.0rc1.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.0.0rc1.js"></script>

		<script>

			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/

			Reveal.initialize({

				// Display presentation control arrows
				controls: true,
				autoPlayMedia: true

				});
			
		</script>

		<script>
			$(document).ready(function(){
				$('[data-toggle="popover"]').popover({
					placement : 'top',
					trigger : 'hover',
					html : true,
					content : '<div class="media"><img src="https://img.icons8.com/ios-glyphs/30/null/filled-circle.png" class="mr-3" alt="Sample Image"><div class="media-body"><h5 class="media-heading">Jhon Carter</h5><p>Excellent Bootstrap popover! I really love it.</p></div></div>'
				});
			});
		</script>

	</body>
</html>
